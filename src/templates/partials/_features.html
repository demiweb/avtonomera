<!-- begin feautures -->
<div class="feautures">
  <div class="row">
    {% for i in features.list %}
    <div class="col-4">
      <!-- begin feature -->
      <div class="feature">
        <div class="feature__icon">
          {{ mixins.icon(i.icon) }}
        </div>

        <div class="feature__content">
          <div class="feature__title">{{ i.title | safe }}</div>
          <div class="feature__text">{{ i.text | safe }}</div>
        </div>
      </div>
      <!-- end feature -->
    </div>
    {% endfor %}
  </div>
</div>
<!-- end feautures -->
